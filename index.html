<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div id="timer">00 : 00 : 00</div>
        <div class="buttons">
            <button class="button" id="start">Start</button>
            <button class="button" id="stop">Stop</button>
            <button class="button" id="reset">Reset</button>
        </div>

        <div>
            <h3 class="notify">Notify me when timer reaches : </h3>
            <div class="alarm-buttons">
                <button class="alarm-button" id="min1">1 min</button>
                <button class="alarm-button" id="hour1">1 hour</button>
                <button class="alarm-button" id="hour10">10 hours</button>
            </div>
        </div>

        <div>
            <h3 class="notify">or choose custom time : </h3>
            <div class="alarm-buttons">
                <input id="input" min="0" type="number" placeholder="Number of minutes">
                <button class="alarm-button" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
